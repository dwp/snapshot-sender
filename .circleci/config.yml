# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1

orbs:
  snyk: snyk/snyk@0.0.8

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: run gradle
          command: |
            LATEST_VERSION=$(curl --silent "https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
            [  -z "$LATEST_VERSION" ] && LATEST_VERSION="0.0.0"
            VERSION=$(echo $LATEST_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            sed -i s/version=.*/version=$VERSION/ gradle.properties
            gradle build


      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}

      - run:
          name: mkdir for artifact
          command: |
            mkdir artifacts
            cp build/libs/snapshot-sender-*.jar ./artifacts/

      - persist_to_workspace:
          root: artifacts
          paths:
            - snapshot-sender-*.jar

  integration-test:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false

      - run:
          name: "Run the integration test"
          command: |
            sudo pip3 install docker-compose
            sudo apt-get update
            sudo apt-get install openjdk-8-jdk

            export S3_BUCKET=dummy-bucket
            export S3_PREFIX_FOLDER=dummy-folder
            export AWS_DEFAULT_REGION=dummy-region
            export AWS_ACCESS_KEY_ID=dummy-key
            export AWS_SECRET_ACCESS_KEY=dummy-secret

            cd resources
            ./generate-developer-certs.sh
            java -version
            docker build --tag dwp-centos-with-java:latest --file Dockerfile_centos_java .
            docker build --tag dwp-python-preinstall:latest --file Dockerfile_python_preinstall .
            cd -
            docker build --tag dwp-gradle:latest --file resources/Dockerfile_gradle .
            ./gradlew build

            docker-compose build hbase hbase-populate dks-standalone-http dks-standalone-https hbase-to-mongo-export mock-nifi s3-dummy s3-bucket-provision snapshot-sender sender-integration-test
            docker-compose up -d hbase dks-standalone-http dks-standalone-https mock-nifi s3-dummy

            S3_READY_REGEX=^Ready\.$
            while ! docker logs s3-dummy 2> /dev/null | grep -q $S3_READY_REGEX; do
                echo Waiting for s3-dummy.
                sleep 2
            done

            docker-compose up s3-bucket-provision
            sleep 10
            docker-compose up hbase-populate
            sleep 10
            docker-compose up hbase-to-mongo-export
            docker-compose up hbase-to-mongo-export-claimant-event
            docker-compose up snapshot-sender
            docker-compose up sender-integration-test

  snyk-pr:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - snyk/scan:
          organization: dwp-dataworks
          severity-threshold: high
          target-file: build.gradle.kts
          project: '${CIRCLE_PROJECT_REPONAME}/pr-kotlin'

  snyk-master:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - snyk/scan:
          organization: dwp-dataworks
          severity-threshold: high
          target-file: build.gradle.kts
          project: '${CIRCLE_PROJECT_REPONAME}/master-kotlin'


  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            set -u
            set -o pipefail
            ls -l ./artifacts
            LATEST_VERSION=$(curl --silent "https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
            [  -z "$LATEST_VERSION" ] && LATEST_VERSION="0.0.0"
            VERSION=$(echo $LATEST_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            ghr \
              -t ${GITHUB_TOKEN} \
              -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} \
              -c ${CIRCLE_SHA1} -delete \
              ${VERSION} ./artifacts/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - snyk-pr:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - snyk-master:
          requires:
            - build
          filters:
            branches:
              only: master
      - integration-test:
          requires:
            - build
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              only: master
